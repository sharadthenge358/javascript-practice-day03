<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>statement example</title>
  </head>
  <body>
    <h2>JavaScript Statements</h2>

    <p>
      A <b>JavaScript program</b> is a list of <b>statements</b> to be executed
      by a computer.
    </p>
    <p id="demo"></p>
    <script>
      var x, y, z; // statement 1
      console.log(x, y, z); // statement2
      x = 5; // statement 3
      console.log(x, y, z); // statement 4
      y = 6; // statementn 5
      console.log(x, y, z); // statement 6
      z = x + y; //statement 7
      console.log(x, y, z); // statement 8
      document.getElementById("demo").innerHTML = z; // statement 9
    </script>
  </body>
</html>
